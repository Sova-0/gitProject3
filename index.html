<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="brands">
        <header class="section-title">
            <div class="container">
                <h2>Ремонт техники различных брендов</h2>
            </div>
        </header>
        <main class="brands__main swiper mySwiper">
            <ul class="brands__list swiper-wrapper">
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/Lenovo.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/samsung.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/apple.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/viewsonic.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/bosch.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img src="/image/hp.svg"
                            alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/acer.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/sony.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/Lenovo.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/samsung.svg" alt=""></button></li>
                <li class="brands__list-item swiper-slide"><button class="brands__button-brand"><img
                            src="/image/apple.svg" alt=""></button></li>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="brands__read-more">
                <button class="brands__read-more-button">
                    <span class="brands__read-more-text">Показать все</span>
                </button>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/swiper.js"></script>
    <script src="/script-read-more-button.js"></script>
</body>

</html>
